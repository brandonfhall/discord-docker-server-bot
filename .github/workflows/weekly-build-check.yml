name: Weekly Container Build Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Runs at 08:00 UTC every Sunday
    - cron: '0 8 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    # Step 1: Syntax check
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        # Install runtime dependencies for unit tests
        pip install discord.py docker fastapi uvicorn python-dotenv
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # Step 2: Run Unit Tests
    - name: Run Unit Tests
      env:
        BOT_TOKEN: "test_token_mock"
        ALLOWED_CONTAINERS: "valheim_server"
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        pytest -v tests/

    # Step 3: Verify the Docker container actually builds
    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag bot-test:latest

    # Step 4: Smoke Test - Verify the container can actually load the bot code
    - name: Test Container Startup
      run: docker run --rm -e BOT_TOKEN=test_token -e ALLOWED_CONTAINERS=test_container bot-test:latest python -c "import src.bot; print('Container environment is valid')"