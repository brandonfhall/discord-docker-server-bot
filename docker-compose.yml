services:
  valheim-server:
    image: alpine:latest
    command: tail -f /dev/null
    container_name: valheim_server
    # configure volumes/ports as you normally would for your server

  valheim-bot:
    build: .
    container_name: discord_bot
    command: python -m src.bot
    environment:
      - BOT_TOKEN
      - ALLOWED_CONTAINERS
      - DEFAULT_ALLOWED_ROLES
      - CONTAINER_MESSAGE_CMD
      - STATUS_PORT
      - DOCKER_MAX_WORKERS
      - SHUTDOWN_DELAY
      - LOG_LEVEL
      - DISCORD_GUILD_ID
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # NOTE: Ensure permissions.json exists on host before starting, or Docker creates it as a directory
      - ./permissions.json:/app/permissions.json
    restart: unless-stopped
    ports:
      - "8000:8000" # status endpoint
